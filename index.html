<!DOCTYPE html>

<html>
  <head>
    <title>Bruno Uchôa - DoWhile 2021</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Nome do Usuário</h1>
        <a id="userGit" href="https://github.com/" target="_blank">
          <img src="/images/github.svg" alt="ícone gihthub" />
          <span id="userGitLogin">username</span>
        </a>

        <p id="userBio">Algum texto aleatório sobre o usuário</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="/images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="/images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
